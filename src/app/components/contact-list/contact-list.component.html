<table><tr *ngFor="let contact of Contacts">
    <th scope="row">{{contact.id}}</th>
    <td>{{contact.firstname}} {{contact.lastname}}</td>
    <td>{{contact.email}}</td>
    <td>{{contact.phone}}</td>
    <td class="text-center action-block">
      <span class="" routerLink="edit/{{contact.id}}">Edit</span> 
      <span class=""  routerLink="{{contact.id}}">Details</span> 
      <span class="" (click)="deleteContact(contact.id)">Delete</span>
    </td>
</tr></table>
