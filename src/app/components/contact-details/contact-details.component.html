<div class="div-center" *ngIf="isShown">
    <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>  {{contact.firstname}}  ,    {{contact.lastname}} </mat-card-title>
      <mat-card-subtitle>
        {{contact.email}}
      </mat-card-subtitle>
    </mat-card-header>
  
    <mat-card-content>
      <p>{{contact.phone}}</p>
    </mat-card-content>
  
    <mat-card-actions>
      <button mat-button class="b2"  routerLink="../edit/{{contact.id}}" >
        EDIT
      </button>
  
      <button mat-button class="b1" (click)="deleteContact(contact.id)">
        DELETE
      </button>
    </mat-card-actions>
  </mat-card>
</div>
