<h1 class="example-container form-container" *ngIf=!isShown>Loading data</h1>
<div class="example-container" *ngIf=isShown >
    <div class="form-container">
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" >
            
            <mat-form-field class="form-field example-full-width" appearance="outline" >
                <mat-label> First Name
                </mat-label>
                <input matInput formControlName="firstname"  >
            </mat-form-field>
            <mat-form-field class="form-field example-full-width" appearance="outline">
                <mat-label> Last Name
                </mat-label>
                <input matInput formControlName="lastname" >
            </mat-form-field>
            <mat-form-field class="form-field example-full-width" appearance="outline">
                <mat-label> Phone
                </mat-label>
                <input matInput formControlName="phone" >
            </mat-form-field>
            <mat-form-field class="form-field example-full-width" appearance="outline">
                <mat-label> E-mail
                </mat-label>
                <input matInput formControlName="email" >
            </mat-form-field>
            <button mat-flat-button color="accent" class="" routerLink='../../' class="hide">Go Back</button>
            &nbsp;
            <button mat-flat-button *ngIf=!isChange&&!isAddMode color="accent">Edit</button>
            <button mat-flat-button *ngIf=!isChange&&isAddMode color="accent">Create</button>

            <button mat-flat-button *ngIf=isChange&&!isAddMode disabled>Edit</button>
            <button mat-flat-button *ngIf=isChange&&isAddMode disabled>Create</button>
        </form>
    </div>
</div>
